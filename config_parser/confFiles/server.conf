worker_processes 10;
worker_connections 11;
script_timeout 12;
client_timeout 100000000;
buff_size 90000;

server {
    listen 2021;
    server_name webtest.com;
    error_page 404 /error404.html;
    error_page 500 /error500.html;
	body_size 100000;
	#index

    location / {
        allow_methods GET POST;
        rewrite ^/old-url$ /new-url permanent;
        root /var/www/html;
        autoindex on;
        index index.html;
		cgi .py;
    }
	location /upload {
		allow_methods GET POST DELETE;
        rewrite ^/old-url$ /new-url permanent;
        root /var/www/html;
        autoindex off;
        index upload.html;
		cgi .php .py .js;
	}
	location /random {
        allow_methods GET POST DELETE;
        rewrite ^/old-url$ /new-url permanent;
        root /var/www/html;
        autoindex on;
        index index.html;
		cgi .py;
    }
}

