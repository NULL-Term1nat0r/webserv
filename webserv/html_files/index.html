<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk File Upload</title>

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('number-404-written-on-a-screen-upscaled.png'); /* Replace 'path/to/your/image.jpg' with the actual path to your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #3498db;
        }

        form {
            background-color: rgba(51, 51, 51, 0.8); /* Adjust the alpha value as needed */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        a {
            text-decoration: none;
            color: #3498db;
            display: block;
            margin-top: 20px;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        #fileNameDisplay {
            color: #3498db;
            margin-bottom: 15px;
        }
    </style>

    <script>
        // JavaScript function to update the file name display
        function updateFileName() {
            var input = document.getElementById('fileToUpload');
            var fileNameDisplay = document.getElementById('fileNameDisplay');

            fileNameDisplay.textContent = input.files[0].name;
        }
    </script>
</head>
<body>

<h1>Cyberpunk File Upload</h1>

<form action="./upload" method="post" enctype="multipart/form-data">
    <label for="fileToUpload">Choose a file</label>
    <input type="file" name="fileToUpload" id="fileToUpload" onchange="updateFileName()">
    <div id="fileNameDisplay"></div>
    <input type="submit" value="Upload File" name="submit">
</form>

<!-- Add a button to redirect to another page -->
<!--<a href="./upload">-->
<!--    <button>Go to Another Page</button>-->
<!--</a>-->

</body>
</html>
