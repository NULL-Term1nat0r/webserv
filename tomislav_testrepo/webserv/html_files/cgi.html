<h1>GET py</h1>
<h2>Enter your name:</h2>
<form action="/cgi-bin/simple.py" method="get">

    <input type="submit" value="Submit">
</form>
<h1>POST py</h1>
<h2>Enter your name:</h2>
<form action="/cgi-bin/simple.py" method="post"> <!--  -->
    <input type="text" name="name">
    <input type="submit" value="Submit">
</form>
